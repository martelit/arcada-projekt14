		<script>
		//Store the values of the radio buttons into global variables
		function storeValues() {
			$('#radioSize :radio:checked').val(function(){
			localStorage.size = this.value
			})
			
			$('#radioMode :radio:checked').val(function(){
			localStorage.mode = this.value
			})
			
			$('#radioColor :radio:checked').val(function(){
			localStorage.color = this.value
			})
		};
		
		function checkCurrentSettings(){
			
			var s = localStorage.size;
			var m = localStorage.mode;
			var c = localStorage.color;
			
			//Check selected SIZE
			if(s == "undefined" || s == "random"){
				$('#radioSize :radio:eq(0)').attr("checked", "checked");
			}
			else if(s == "small"){
				$('#radioSize :radio:eq(1)').attr("checked", "checked");
			
			}
			else if(s == "medium"){
				$('#radioSize :radio:eq(2)').attr("checked", "checked");
			
			}
			else if(s == "big"){
				$('#radioSize :radio:eq(3)').attr("checked", "checked");			
			}

			//Check selected MODE
			if(m == "undefined" || m == "random"){
				$('#radioMode :radio:eq(0)').attr("checked", "checked");
			}
			else if(m == "visible"){
				$('#radioMode :radio:eq(1)').attr("checked", "checked");
			
			}
			else if(m == "trace"){
				$('#radioMode :radio:eq(2)').attr("checked", "checked");
			
			}
			else if(m == "glowing"){
				$('#radioMode :radio:eq(3)').attr("checked", "checked");	
			}
			else if(m == "dark"){
				$('#radioMode :radio:eq(4)').attr("checked", "checked");	
			}

			//Check selected COLOR
			if(c == "red"){
				$('#radioColor :radio:eq(0)').attr("checked", "checked");
			}
			else if(c == "green"){
				$('#radioColor :radio:eq(1)').attr("checked", "checked");			
			}
			else if(c == "blue"){
				$('#radioColor :radio:eq(2)').attr("checked", "checked");	
			}			
			
			$('#radioSize :radio').checkboxradio("refresh");			
			$('#radioMode :radio').checkboxradio("refresh");		
			$('#radioColor :radio').checkboxradio("refresh");		
		}
		</script>

<div data-role="fieldcontain">
<fieldset data-role="controlgroup" id="radioSize">

     	<label for="radioSize-4">Big</label>

</fieldset>

<fieldset data-role="controlgroup" id="radioMode">

		<input type="radio" name="radioMode" id="radioMode-1" value="random"/>

</fieldset>
<fieldset data-role="controlgroup" id="radioColor">

</fieldset>
